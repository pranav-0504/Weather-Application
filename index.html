<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <!--* FONT ASWEOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <!--! Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

</head>
<body>
    
    <section class="container">

        <!--! Input Field Search Bar: -->
        <div class="weather_header">
            <form class="weather_search ">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search your City..." class ="city_name" /> 
            </form>

            <!-- âœ… Error Message shown here if city is invalid -->
            <p class="error_msg" style="color: red; margin-top: 5px;"> </p>
        </div>

        <!--! Weather Main Data: -->

        <div class="weather_body">

            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p> 

            <br />

            <div class="weather_data">
                <p class="weather_forecast">FORECAST HERE</p>
                <br/>
                <br/>
                <div class="weather_icon">Icon here</div>
            </div>

            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>

        <!--! Weather Extra Data: -->
        <!-- iske andr pressure humidity vagera likhna hai -->

        <section class="weather_info">
            
            <!-- Feels Like Box -1 -->
            <div class="weather_card">   
                <i class="fa-solid fa-temperature-half"></i>
                <div>
                    <p>Feels Like </p>
                    <p class="weather_feelsLike">15&#176</p>
                </div>
            </div>
            
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p> Humidity </p>
                    <p class="weather_humidity"> -- </p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"> -- </p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"> -- </p>
                </div>
            </div>


        </section>
        
    </section>
    
    <script src="index.js"></script>
</body>
</html>
